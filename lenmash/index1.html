<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style1.css" />
    <title>Charming Treasures</title>
    <link rel="icon" href="img/icon_titile.png" type="image/x-icon">
  </head>

  <body>
    <div class="screen">
      <!-- ШАПКА САЙТА -->
      <header class="header">
        <div class="overlap-group">
          <p class="slogan">ЛУЧШИЙ СЕРВИС ДЛЯ ВЫБОРА ПОДАРКОВ</p>
          <a href="index.html" class="gla_button">
          <img class="logo" src="img/logo.png" />
        </div>
      </header>

      <div class="banner">
        <img class="photo" src="img/photo-1.png" />
        <div class="podobrat">
          <div class="text-wrapper">Пол получателя</div>
          <div class="div">Возраст получателя</div>
          <div class="text-wrapper-2">Кем приходится</div>
          <div class="text-wrapper-3">Повод</div>
          <div class="text-wrapper-4">Увлечение</div>
          <p class="p">Ответь на несколько вопросов, чтобы найти идеальный подарок</p>
          <div class="text-wrapper-5">Бюджет</div>
          <input list="list2" id="rectangle" name="age">
          <datalist id="list2">
            <option value="12-16">
            <option value="16-22">
            <option value="22-35">
            <option value="35-55">
            <option value="55 +">
          </datalist>
          <input list="list3" id="rectangle-2" name="prixodit">
          <datalist id="list3">
            <option value="Любим(ый/ая)">
            <option value="Жена/муж">
            <option value="Дочь/сын">
            <option value="Мать/отец">
            <option value="Сестра/брат">
            <option value="Бабушка/Дедушка">
            <option value="Подруга/Друг">
            <option value="Коллега">
            <option value="Начальница/начальник">
          </datalist>
          <input list="list4" id="rectangle-3" name="povod">
          <datalist id="list4">
            <option value="День Рождения">
            <option value="Юбилей">
            <option value="Свадьба">
            <option value="Годовщина">
            <option value="Рождение ребенка">
            <option value="Новоселье">
            <option value="Новый год">
            <option value="День влюбленных">
            <option value="8 марта/23 февраля">
            <option value="Похраны">
            <option value="Поминки">
            <option value="Повышение">
            <option value="Развод">
            <option value="Другой повод">
          </datalist>
          <input list="list1" id="view" name="pol">
          <datalist id="list1">
            <option value="Мужской">
            <option value="Женский">
          </datalist>
          <input list="list5" id="rectangle-4" name="hobi">
          <datalist id="list5">
            <option value="Авто и мото">
            <option value="IT">
            <option value="Активный отдых">
            <option value="Высокая кухня">
            <option value="Дача">
            <option value="Дом и уют">
            <option value="Кулинария">
            <option value="Мода и стиль">
            <option value="Путешествие">
            <option value="Спорт">
            <option value="Творчество">
            <option value="У кого все есть">
            <option value="Уход за собой">
            <option value="Экстрим и приключения">
          </datalist>
          <input list="list6" id="rectangle-5" name="many">
          <datalist id="list6">
            <option value="До 5.000 ₽">
            <option value="От 5.000 до 10.000 ₽">
            <option value="От 10.000 ₽">
            <option value="Не важно">
          </datalist>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper-6">ПОДОБРАТЬ</div>
              <a href="index2.html" class="bt"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
